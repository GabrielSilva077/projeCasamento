<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Lista de Presentes</title>
  <link rel="stylesheet" href="./styles/adm.css"> <!-- Adicione o caminho para seu CSS -->
</head>

<body>
  <h1>Administração</h1>

  <div id="presentes-container">
    <ul id="presentes-lista" class="adm_css">
      <!-- A lista de presentes será preenchida dinamicamente aqui -->
    </ul>
  </div>

  <script>
    // Verifica se o usuário está logado
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Função de logout
    document.getElementById('logoutButton').addEventListener('click', function () {
      sessionStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });
  </script>

  <button onclick="abrirFormularioCadastro()" class="CadastrarNovoProduto">Cadastrar Novo Produto</button>

  <script src="app.js"></script> <!-- O script que vai buscar os dados e manipular a DOM -->
</body>

</html>
